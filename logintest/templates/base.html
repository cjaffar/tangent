{% load staticfiles %}

<!doctype html>

<html class="no-js" lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <!-- Page Title Here -->
    <title>{% block title %}{% endblock %} | LoginTest</title>

    <!-- Page Description Here -->
    <meta name="description" content="{% block description %}no description, oops{% endblock %}">

    <!-- Disable screen scaling-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" type='text/css'>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type='text/css'>
</head>

<body class="">

<div class='main-container h-100'>

<header class='header'>
    <div class='row'>
        
        <div class='container'>
            <div class='col-sm-4'>
                <h1>Tangent Test</h1>
            </div>
            <div class='col-sm-8 text-md-right'></div>
        </div>
    </div>

</header>

<div id='content' class='row align-items-center'>
    <div class='col-sm-12'>
    <section class='content-area'>
        {% block content %}{% endblock %}
    </section>
    </div>
</div>

<footer>
    <p class='text-right'>
        &copy; {% now 'Y' %} Tangent Test
    </p>
</footer>

</div>

    <!-- Javascript main files -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" type='text/javascript'></script>
