{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}

<h1>Log-in</h1>

{% if form.errors %}
{{ form.errors }}
{% else %}
<p>Please login in here.</p>
{% endif %}

<form action="{% url 'login' %}" method="post">
{{ form.as_p }}
{% csrf_token %}
<p><input type="submit" value="Log-in"></p>
</form>

{% endblock %}
